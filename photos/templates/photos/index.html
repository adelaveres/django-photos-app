{% load static %}
<link  rel="stylesheet" type="text/css" href="{% static 'photos/style.css' %}" />


{% if photos_list %}
    <ul>
    {% for photo in photos_list %}
        <li>
            <img src="{{ photo.url }}">
            <br/>
            {{photo.title}}
            <br/>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No photos are available.</p>
{% endif %}
